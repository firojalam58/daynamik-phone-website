<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
<header>
    <h2 class="text-center">Welcome to my Iphone Hunter</h2>
</header>

<main>

    <section class="container">
        <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input id="search" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Phones">
            <div id="btn-search" class="btn btn-primary mt-3">Search</div>
          </div>
    </section>


    <section>

        <div id="loading" class="d-flex d-none justify-content-center">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <section class="container">
        <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div id="text-none" class="mt-3 d-none">
            <h2 class="text-danger">No Phone Found</h2>
        </div>
    </section>

    <section>
        <div id="show-all" class="d-none text-center mb-3 mt-3">
            <div id="btn-show" class="btn btn-primary">Show All!</div>

        </div>
    </section>

    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
